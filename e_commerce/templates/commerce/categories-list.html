{% extends "commerce/layout.html" %}

{% block body %}
	<h3>List of categories:</h3>
	<!-- Add the code below this -->
	{% for category in categories %}
		<ul>
			<!-- The category should pass something -->
			<li><a href="{% url 'commerce:category' category.name %}">{{ category }}</a></li>
		</ul>
	{% empty %}
		<p>There are no categories created yet.</p>
	{% endfor %}

{% endblock %}
